{% extends "blog/base.html" %}


<!-- 
    Pagina inicial onde sera exibido
    uma lista de post, para escolha
    do leitor
 -->
{% block content %}
    <h1>Post List</h1>
    {% for post in object_list %}
        {{ post.title }}
        <a href="{{ post.slug }}">
            <p>{{ post.content|slice:":200" }}</p>
        </a>
        <p>{{ post.date_post }}</p>
        <p>{{ post.author }}</p>
    {% endfor %}

{% endblock %}
